<div class="modal fade user_details_modal" id="contacts_details_modal" role="dialog"
	aria-labelledby="contacts_details_modal_title" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="contacts_details_modal_title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="user-image">
					<img src="{{thumbnail}}" alt="User Image" class="img-fluid">
				</div>
			</div>
			<div class="modal-body">
				<div class="p-3"></div>
				<h4 class="text-center font-weight-bold">{{displayName}}</h4>
				{{#each phoneNumbers}}
				<div class="card">
					<div class="card-body">
						<a href="javascript:;" data-toggle="make_call" data-number="{{number}}">{{number}}</a>
					</div>
				</div>
				{{/each}}

			</div>
			<div class="modal-footer">
				<nav class="d-flex justify-content-around w-100 text-primary h5">
					<a href="javascript:;" class="p-2"><i class="fa fa-phone-alt"></i></a>
					<a href="javascript:;" class="p-2"><i class="far fa-comments"></i></a>
					<!-- <a href="https://wa.me/{{number}}" class="p-2"><i class="fab fa-whatsapp"></i></a> -->
				</nav>
			</div>
		</div>
	</div>
</div>
