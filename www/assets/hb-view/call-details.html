<div class="modal fade user_details_modal" id="call_details_modal" role="dialog" aria-labelledby="call_details_modal_title"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="call_details_modal_title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="user-image">
					<img src="{{photo}}" alt="User Image" class="img-fluid">
				</div>
			</div>
			<div class="modal-body">
				<div class="p-3"></div>
				<h4 class="text-center font-weight-bold">{{name}}</h4>
				<div class="row">
					<div class="col-4">Type: </div>
					<div class="col-8">{{type}}</div>
				</div>
				<div class="row">
					<div class="col-4">Duration: </div>
					<div class="col-8">{{duration}}</div>
				</div>
				<div class="row">
					<div class="col-4">Number: </div>
					<div class="col-8">{{number}}</div>
				</div>
				<div class="row">
					<div class="col-4">Date: </div>
					<div class="col-8">{{date_format}}</div>
				</div>
				<div class="row">
					<div class="col-4">Type: </div>
					<div class="col-8">{{type}}</div>
				</div>
			</div>
			<div class="modal-footer">
				<nav class="d-flex justify-content-around w-100 text-primary h5">
					<a href="javascript:;" data-toggle="make_call" data-number="{{number}}" class="p-2"><i class="fa fa-phone-alt"></i></a>
					<a href="javascript:;" data-toggle="make_call" data-number="{{number}}" class="p-2"><i class="far fa-comments"></i></a>
					<!-- <a href="https://wa.me/{{number}}" class="p-2"><i class="fab fa-whatsapp"></i></a> -->
				</nav>
			</div>
		</div>
	</div>
</div>
