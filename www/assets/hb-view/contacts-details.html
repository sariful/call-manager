<ion-header translucent>
	<ion-toolbar>
		<ion-title>Contact Details</ion-title>
		<ion-buttons slot="end">
			<ion-button onclick="app.dismissModal()" class="dismiss-modal"><ion-icon name="close"></ion-icon></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="p-3"></div>
	<img src="{{thumbnail}}" alt="User Image" class="img-fluid user-image">

	<h4 class="text-center user-display-name font-weight-bold">{{displayName}}</h4>
	<!-- <div class="p-5"></div> -->
	{{#each phoneNumbers}}
	<ion-card>
		<ion-card-header data-toggle="make_call" data-number="{{normalizedNumber}}">
			<ion-card-title>{{number}} <ion-card-subtitle class="float-right number-type"><ion-icon name="call"></ion-icon> {{type}}</ion-card-subtitle></ion-card-title>
		</ion-card-header>
	</ion-card>
	<!-- <div class="card">
		<div class="card-body">
			<a href="javascript:;" data-toggle="make_call" data-number="{{number}}">{{number}}</a>
		</div>
	</div> -->
	{{/each}}
</ion-content>
