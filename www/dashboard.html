<!DOCTYPE html>

<html>

<head>

	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<link type="text/css" href="assets/libs/css/roboto.css" rel="stylesheet">
	<link type="text/css" href="assets/libs/css/bootstrap-material-design.min.css" rel="stylesheet">
	<link type="text/css" href="assets/libs/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link type="text/css" href="assets/libs/css/floating-labels.css" rel="stylesheet">
	<link type="text/css" href="assets/css/style.css" rel="stylesheet">
	<title>Call Manager</title>
</head>

<body>
	<div class="app bg-light">
		<header>
			<nav class="navbar navbar-dark bg-primary">
				<!-- Navbar content -->
				<a href="javascript:;" class="h6 mb-0"><i class="fa fa-bars text-light show-sidenav"></i></a>
				<img src="assets/img/logo.png" width="30" height="30" alt="" class="bg-light p-1 rounded float-right"
					data-toggle="collapse" href="#codes" role="button" aria-expanded="false" aria-controls="codes">
			</nav>
			<div class="sidenav-wrapper nav-wrapper" style="display: none;">
				<nav class="side-nav">
					<ul class="list-unstyled">
						<li><a href="#">&nbsp;</a></li>
						<li><a href="contact.html">Contacts</a></li>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="index.html">Call History</a></li>
					</ul>
				</nav>
				<div class="close-nav">
					<div class="close-icon p-2 m-a text-center">
						<i class="fa fa-times fa-2x m-a my-4"></i>
					</div>
				</div>
			</div>
		</header>
		<div class="content pt-2">
			<div class="container">
				<div>
					<h6 class="font-weight-bold">Today Summery:</h6>
					<div class="d-flex">
						<div class="shadow w-50 p-4 flex-fill mr-3 bg-white rounded">
							Total Calls:
							<div class="h4 font-weight-bold text-muted today_total_calls m-0">0</div>
						</div>
						<div class="shadow w-50 p-4 flex-fill bg-white rounded">
							Duration:
							<div class="h4 font-weight-bold text-muted today_total_call_duration m-0">
								00:00
								<small>Min</small>
							</div>
						</div>
					</div>
				</div>
				<div class="mt-3">
					<div class="shadow rounded bg-white pb-2 pr-2">
						<h6 class="font-weight-bold text-center m-0 pt-3">Weekly Summery</h6>
						<canvas id="last_7_days_calls" width="600" height="200"></canvas>
					</div>
				</div>
				<div class="mt-3">
					<div class="shadow rounded bg-white pb-2 pr-2">
						<h6 class="font-weight-bold text-center m-0 pt-3">Today Calls</h6>
						<canvas id="call_type_chart" width="600" height="300"></canvas>
					</div>
				</div>
			</div>
			<div class="p-4">
				<!-- <button class="btn btn-primary" data-toggle="collapse" href="#codes" role="button" aria-expanded="false"
					aria-controls="codes">Codes</button> -->
				<div class="status collapse" id="codes">1</div>
			</div>
		</div>
		<footer>
			<div class="py-5"></div>
			<div class="d-flex text-center bottom-nav">
				<a href="dashboard.html" class="flex-fill w-100 active">
					<i class="fa h2 m-0 py-2 fa-chart-bar"></i>
				</a>
				<a href="index.html" class="flex-fill w-100">
					<i class="fa h2 m-0 py-2 fa-history"></i>
				</a>
				<a href="contact.html" class="flex-fill w-100">
					<i class="fa h2 m-0 py-2 fa-address-book"></i>
				</a>
			</div>
			<div class="footer-loading" style="display: none;">
				<i class="fa fa-circle-notch text-primary fa-2x fa-spin"></i>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="assets/libs/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/bootstrap-material-design.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/moment.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/handlebars.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/fontawesome.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/Chart.min.js"></script>
	<script type="text/javascript" src="assets/libs/js/lodash.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/app.obj.js"></script>
	<script type="text/javascript" src="assets/js/dashboard.js"></script>
</body>

</html>
